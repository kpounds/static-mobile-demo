<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <title>Hilton - Hotel Details</title>
  </head>
  <body>
    <header>
      <a title="Go Back" class="back-btn">
        <icon class="fas fa-chevron-left fa-sm" aria-hidden="true"></icon> Back
      </a>
      <h1 class="page-header">Hotel Details</h1>
      <img
        id="header-logo"
        alt="Hilton Hotels Logo"
        src="./images/HI_mk_logo_hiltonbrandlogo_3.jpg"
      />
    </header>
    <div class="content">
      <img
        class="hotel-image"
        src="./images/hotelexterior.jpg"
        alt="Hilton Chicago exterior view"
      />
      <h2>Hilton Chicago</h2>
      <address class="address-block">
        <p>720 South Michigan Avenue</p>
        <p>Chicago, Illinois, 60605</p>
        <a href="tel:+13129224400" title="Call Hilton Chicago">
          1-312-922-4400
        </a>
      </address>
    </div>
    <footer>
      <div class="footer-links">
        <a href="#" title="Map">
          Map
          <icon
            class="fas fa-chevron-right fa-sm footer-link-chevron"
            aria-hidden="true"
          >
          </icon>
        </a>
        <a href="#" title="Photo Gallery">
          Photo Gallery
          <icon
            class="fas fa-chevron-right fa-sm footer-link-chevron"
            aria-hidden="true"
          >
          </icon>
        </a>
        <a href="#" title="Amenities">
          Amenities
          <icon
            class="fas fa-chevron-right fa-sm footer-link-chevron"
            aria-hidden="true"
          >
          </icon>
        </a>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/b6189e0837.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
