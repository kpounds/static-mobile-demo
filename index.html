<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <title>Hilton - Hotel Details</title>
  </head>
  <body>
    <header>
      <a title="Go Back" class="back-btn">
        <i class="fas fa-chevron-left fa-sm"></i> Back
      </a>
      <div class="page-title">Hotel Details</div>
      <img
        id="header-logo"
        title="Hilton Hotels"
        alt="Hilton Hotels"
        src="./images/HI_mk_logo_hiltonbrandlogo_3.jpg"
      />
    </header>
    <div class="content">
      <img
        class="hotel-image"
        src="./images/hotelexterior.jpg"
        title="Hilton Chicago exterior view"
      />
      <h1>Hilton Chicago</h1>
      <div class="address-block">
        <p>720 South Michigan Avenue</p>
        <p>Chicago, Illinois, 60605</p>
        <span itemprop="telephone">
          <a href="tel:+13129224400" title="Call Hilton Chicago"
            >1-312-922-4400</a
          >
        </span>
      </div>
    </div>
    <footer>
      <div class="footer-links">
        <a href="#" title="Map"
          >Map<i class="fas fa-chevron-right fa-sm footer-link-chevron"></i
        ></a>
        <a href="#" title="Photo Gallery"
          >Photo Gallery<i
            class="fas fa-chevron-right fa-sm footer-link-chevron"
          ></i
        ></a>
        <a href="#" title="Amenities"
          >Amenities<i
            class="fas fa-chevron-right fa-sm footer-link-chevron"
          ></i
        ></a>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/b6189e0837.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
